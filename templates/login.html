{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">ログイン</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <p>ユーザー名またはパスワードが正しくありません。もう一度お試しください。</p>
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>アカウントをお持ちでないですか？ <a href="{% url 'signup' %}">サインアップ</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
