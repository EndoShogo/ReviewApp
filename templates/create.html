{% extends 'base.html' %}
{% load static %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">レビュー作成</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.author.id_for_label }}" class="form-label">投稿者</label>
                            {{ form.author }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">タイトル</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">レビュー内容</label>
                            {{ form.content }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.project_image.id_for_label }}" class="form-label">画像</label>
                            {{ form.project_image }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">投稿する</button>
                            <a href="{% url 'list' %}" class="btn btn-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
