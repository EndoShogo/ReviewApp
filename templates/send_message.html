{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">メッセージ送信</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="recipient" class="form-label">送信先</label>
                            <select name="recipient" id="recipient" class="form-select" required>
                                <option value="">送信先を選択してください</option>
                                {% for user in all_users %}
                                    <option value="{{ user.username }}" {% if recipient and recipient.username == user.username %}selected{% endif %}>
                                        {{ user.username }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">件名</label>
                            <input type="text" name="subject" id="subject" class="form-control" placeholder="件名を入力してください" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">メッセージ内容</label>
                            <textarea name="content" id="content" class="form-control" rows="6" placeholder="メッセージを入力してください" required></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="bi bi-send"></i> 送信
                            </button>
                            <a href="{% url 'inbox' %}" class="btn btn-secondary">キャンセル</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
